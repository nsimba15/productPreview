<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>


    <main>
      <div class="card_component">
        <div class="image_component">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
          <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mobile">
        </div>
        <div class="content_component">
          <h6>perfume</h6>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

          <p class="id">
            <span class="big">$149.99</span>
            <span class="small">$169.99</span>
          </p>

          <button>
            <img src="images/icon-cart.svg" alt="icon-cart">

            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>


  </body>
</html>
